<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="display-commands"> 
        <span></span>
      </div>
      <span></span>
    </div>
    <div id="keyboard">
      <span class="btn" id="ac">AC</span>
      <span class="btn" id="c" >C</span>
      <span class="btn" id="%">%</span>
      <span class="btn" id="/">/</span>
      <span class="btn" id="7">7</span>
      <span class="btn" id="8">8</span>
      <span class="btn" id="9">9</span>
      <span class="btn" id="x">X</span>
      <span class="btn" id="4">4</span>
      <span class="btn" id="5">5</span>
      <span class="btn" id="6">6</span>
      <span class="btn" id="-">-</span>
      <span class="btn" id="1">1</span>
      <span class="btn" id="2">2</span>
      <span class="btn" id="3">3</span>
      <span class="btn" id="+">+</span>
      <span class="btn" id=".">.</span>
      <span class="btn" id="0">0</span>
      <span class="btn" id="=">=</span>
    </div>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
