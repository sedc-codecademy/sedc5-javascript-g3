<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<main>
    <h1>Calculator</h1>
    <input type="text" id="screen" value="0" /><br />
    <button value="/" id="div" class="operators">/</button><button value="*" id="mult" class="operators">*</button><button value="-" id="sub" class="operators">-</button><br />
    <button value="7" id="seven" class="numbers">7</button><button value="8" id="eight" class="numbers">8</button><button value="9" id="nine" class="numbers">9</button><br />
    <button value="4" id="four" class="numbers">4</button><button value="5" id="five" class="numbers">5</button><button value="6" id="six" class="numbers">6</button><br />
    <button value="1" id="one" class="numbers">1</button><button value="2" id="two" class="numbers">2</button><button value="3" id="three" class="numbers">3</button><br />
    <button value="0" id="zero" class="numbers">0</button><button value="." id="dot" class="numbers">.</button><button value="+" id="plus" class="operators">+</button><br />
    <button value="calc" type="submit" id="calculate" onclick="result()">Calculate</button><button value="calc" type="reset" id="reset" onclick="reset()">Reset</button>
</main>

    <script src="script.js"></script>
</body>
</html>
